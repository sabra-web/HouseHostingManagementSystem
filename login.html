  <!DOCTYPE html>
  <html>
  <head>
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="login.js"></script>
  </head>
  <body>
  <center class="heading"><h1>Welcome To House Hosting Management System</h1></center>

  <div class="loginform">
    
    <form>
      
      <legend><img src="image/login.png" alt="user" class="user"></legend>
        <h2>Login Here</h2>
        <table>
          <tr>
        <td><label>Username:</label></td>
        
        <td><input type="text" name="username" placeholder="Enter your username here..." required maxlength="20" autofocus id="p1" oninput="hide()"></td>
        </tr>

        <tr>
        <td><label>Password:</label>
        </td>
        <td>
        <input type="password" name="password" placeholder="*********" required  maxlength="22" autofocus id="p2" oninput="hide()"></td>
        </tr>
                <tr>
        <td><label>Login Type:</label>
        </td>
        <td>
        <select id="dd">
          <option selected value="admin">Admin</option>
          <option value="user">User</option></select></td>
        </tr>
      </table>
      <br>
      <span id="err" style="display:none;font-family:cursive;font-weight: 700;font-size: 22px;"> <img src="image/err.png" height="28px" width="30px"> Either Username or Password is not matching!</span>
    </form>
<br><br>
    <center><button onclick="login()" class="b1">LOGIN</button></center>
    <br><br>
    <center class="here"><a href="signup.html">Not a User? Signup here
    <ul>
              <li class="drop"><a href="signupowner.html" class="menu">as owner</a></li>
                <li class="drop"><a href="signupguest.html" class="menu">as guest</a></li>

            </ul>
    </a>  </center>
    </div>
</body>
</html>
